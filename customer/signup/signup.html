<!DOCTYPE html>
<html ng-app="CustomerApp">

<head>
	<title ng-controller="TitleController as title" ng-bind-template="{{ title.pageTitle() }}">
	</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- AngularJS -->
	<script src="../scripts/jquery-3.4.1.min.js"></script>
	<script src="../scripts/angular-1.7.8.min.js"></script>
	<script src="../scripts/angular-route-1.7.8.min.js"></script>

	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="../scripts/firebase-app-6.3.5.js"></script>
	<script src="../scripts/firebase-auth-6.3.5.js"></script>
	<script src="../scripts/firebase-database-6.3.5.js"></script>
	
	<!-- AngularFIre -->
	<script src="../scripts/angularfire-2.3.0.min.js"></script>

	<!-- Sweet Alert / Modal -->
	<script src="../scripts/angular-confirm.min.js"></script>

	<script src="../scripts/customer-app.js"></script>
<!--    <script src="./signup.js"></script>-->
<!--    <script src="../home/home.js"></script>-->

	<link rel="stylesheet" type="text/css" href="../styles/base.css" />
	<link rel="stylesheet" type="text/css" href="../styles/style-customer.css" />
</head>

<body class="with-footer" ng-controller="SignUpScreenController as signUpScreen">

	<form method="post">

		<header ng-controller="SignUpScreenHeaderController as header">
			<div class="header-pad wrapper">
				<div class="ic-back">
					<a href="../login/login.html">
						<img src="../../images/ic-back.svg" height="20px" width="20px" />
					</a>
				</div>
				<!-- div ic-back ends -->
				
				<div class="title">
					<strong ng-bind-template="{{ header.title }}">
					</strong>
				</div>
				<!-- div title ends -->
				
			</div>
			<!-- div header-pad, wrapper ends -->

    </header>
		<!-- header ends -->
		
		<div class="container">
			<div class="container-pad wrapper">
				<div class="sign-up-view">
					<div class="form-field">
						<input type="text" id="name" ng-model="signUpScreen.name" name="name" placeholder="Full Name" ng-required />
					</div>
					<!-- div form-field -->

					<div class="form-field">
						<input type="email" id="email" ng-model="signUpScreen.email" name="email" placeholder="Email Address" ng-required />
					</div>
					<!-- div form-field -->
					
					<div class="form-field">
						<input type="tel" id="mobile" ng-model="signUpScreen.mobile" name="mobile" placeholder="Mobile Number" ng-required />
					</div>
					<!-- div form-field -->
					
					<div class="form-field">
						<input type="password" id="password" ng-model="signUpScreen.password" name="password" placeholder="Password" ng-required />
					</div>
					<!-- div form-field -->
					
					<div class="form-field">
						<input type="password" id="con-password" ng-model="signUpScreen.conPassword" name="con-password" placeholder="Confirm Password" ng-required />
					</div>
					<!-- div form-field -->
					
				</div>
				<!-- div login-view ends -->

			</div>
			<!-- div container-pad, wrapper ends -->

		</div>
		<!-- div container ends -->

		<footer ng-controller="FooterController as footer" ng-if="signUpScreen.isFooterVisible">
			<div class="footer-pad wrapper">
				<div class="form-field">
					<button class="btn-sign-up" ng-click="signUpScreen.signUp();">Sign Up</button>
				</div>
				<!-- div form-field ends -->
				
			</div>
			<!-- div footer-pad, wrapper ends -->

		</footer>
		<!-- footer ends -->

	</form>
	<!-- form ends -->

</body>

</html>
