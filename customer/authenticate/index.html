<body ng-controller="UserManagementController as userManagement">

	<form method="post">

		<header>
			<div class="header-pad wrapper">
				<div class="title">
					<strong ng-bind-template="{{ userManagement.headerTitle }}">
					</strong>
				</div>
				<!-- div title ends -->

			</div>
			<!-- div header-pad, wrapper ends -->

		</header>
		<!-- header ends -->
		
		<div class="container" ng-if="userManagement.user.isEmailVerified">
			<div class="container-pad wrapper">
				<div class="login-view">
					<div>
						<p>
							<strong>Hello {{ userManagement.user.email }}, </strong> please select your password to proceed further.
						</p>
						<!-- p ends -->

					</div>
					<!-- div ends -->

					<div class="form-field">
						<input type="password" id="password" 
									 ng-model="userManagement.user.password" 
									 placeholder="New Password" ng-required="true" ng-auto-focus="" />
						<span class="error" ng-if="userManagement.user.password === ''">Required</span>

					</div>
					<!-- div form-field ends -->
					
					<div class="form-field">
						<input type="password" id="conf-password" 
									 ng-model="userManagement.user.confPassword" 
									 placeholder="Confirm Password" 
									 ng-required="true" />
						<span class="error" 
									ng-if="userManagement.user.confPassword === ''">
							Required
						</span>
						<span class="error" 
									ng-if="userManagement.user.password !== userManagement.user.confPassword">
							Password does not match
						</span>
						
					</div>
					<!-- div form-field ends -->
					
				</div>
				<!-- div login-view ends -->

			</div>
			<!-- div container-pad, wrapper ends -->

		</div>
		<!-- div container ends -->
	
		<footer ng-controller="FooterController as footer" ng-if="userManagement.user.isEmailVerified">
			<div class="footer-pad wrapper">
				<div class="form-field">
					<button id="login-button" ng-click="userManagement.user.resetPassword();">
						Reset Password
					</button>
				</div>
				<!-- div form-field ends -->

			</div>
			<!-- div footer-pad, wrapper ends -->

		</footer>
		<!-- footer ends -->

	</form>
	<!-- form ends -->

</body>

</html>
