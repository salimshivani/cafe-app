<!DOCTYPE html>
<html ng-app="CustomerApp">

<head>
	<title ng-controller="TitleController as title" ng-bind-template="{{ title.pageTitle() }}">
	</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- AngularJS -->
	<script src="../scripts/jquery-3.4.1.min.js"></script>
	<script src="../scripts/angular-1.7.8.min.js"></script>
	<script src="../scripts/angular-route-1.7.8.min.js"></script>

	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="../scripts/firebase-app-6.3.5.js"></script>
	<script src="../scripts/firebase-auth-6.3.5.js"></script>
	<script src="../scripts/firebase-database-6.3.5.js"></script>
	
	<!-- AngularFIre -->
	<script src="../scripts/angularfire-2.3.0.min.js"></script>

	<!-- Sweet Alert / Modal -->
	<script src="../scripts/angular-confirm.min.js"></script>
	
	<script src="../scripts/customer-app.js"></script>
<!--    <script src="login/login.js"></script>-->
<!--    <script src="home/home.js"></script>-->
<!--    <script src="signup/signup.js"></script>-->

	<link rel="stylesheet" type="text/css" href="../styles/base.css" />
	<link rel="stylesheet" type="text/css" href="../styles/style-customer.css" />
</head>

<body>
	
	<header ng-controller="AppHeaderController as header">
		<div class="header-pad wrapper">
			<div class="title">
				<strong ng-bind-template="{{ header.title }}">
				</strong>
			</div>
			<!-- div title ends -->

			<div class="menu">
				<div class="ic-menu" ng-if="header.user === null || header.user === undefined">
					<a href="" ng-click="header.login();">
						<img ng-src="../images/ic-login.svg" alt="{{ login }}" title="{{ login }}" />
					</a>
					<!-- a ends -->

				</div>
				<!-- div ic-menu ends -->
					
				<div class="ic-menu" ng-if="header.user === null || header.user === undefined">
					<a href="" ng-click="header.signUp();">
						<img ng-src="../images/ic-sign-up.svg" alt="{{ signUp }}" title="{{ signUp }}" />
					</a>
					<!-- a ends -->

				</div>
				<!-- div ic-menu ends -->

				<div class="ic-menu" ng-if="header.user !== null || header.user !== undefined">
					<a href="" ng-click="header.logout();">
						<img ng-src="../images/ic-login.svg" alt="{{ header.user.email }}" title="{{ header.user.name }}" />
					</a>
					<!-- a ends -->

				</div>
				<!-- div ic-menu ends -->

			</div>
			<!-- div menu ends -->

		</div>
		<!-- div header-pad, wrapper ends -->

	</header>
	<!-- header ends -->

	<div class="container" ng-controller="AppController as app">
		<div class="container-pad wrapper">

			<div ng-view></div>
			<!-- div ng-view ends -->
				
		</div>
		<!-- div container-pad, wrapper ends -->

	</div>
	<!-- div container ends -->
		
	<footer ng-controller="FooterController as footer" ng-if="!footer.isFooterVisible">
		<div class="footer-pad wrapper">
			
		</div>
		<!-- div footer-pad, wrapper ends -->
		
	</footer>
	<!-- footer ends -->

	<!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

	<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
	<script src="../../scripts/firebase-app-6.3.5.js"></script>

	<!-- Add Firebase products that you want to use -->
	<script src="../../scripts/firebase-auth-6.3.5.js"></script>

</body>

</html>
