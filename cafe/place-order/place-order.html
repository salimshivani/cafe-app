<!DOCTYPE html>
<html ng-app="CafeApp">

<head>
    <title ng-controller="TitleController as title" ng-bind-template="{{ title.pageTitle() }}">
	</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.7.8/angular-route.min.js"></script>

	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>
	
	<!-- AngularFIre -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/2.3.0/angularfire.min.js"></script>

    <script src="../../scripts/cafe-app.js"></script>
<!--    <script src="place-order.js"></script>-->

    <link rel="stylesheet" type="text/css" href="../../styles/base.css" />
    <link rel="stylesheet" type="text/css" href="../../styles/style.css" />
</head>

<body class="with-footer" ng-controller="PlaceOrderScreenController as placeOrderScreen">
	
	<form method="post">
		
		<header ng-controller="PlaceOrderHeaderController as header">
    	    <div class="header-pad wrapper">
				<div class="ic-back">
					<a href="../home/home.html">
						<img src="../../images/ic-back.svg" height="20px" width="20px" />
					</a>
				</div>
				<!-- div ic-back ends -->
				
    	        <div class="title">
    	            <strong ng-bind-template="{{ header.title }}">
    	            </strong>
    	        </div>
    	        <!-- div title ends -->

<!--
				<div class="menu">
					<div class="ic-menu"> ng-if="mobileNumber.length !== 10"> 
						<a href="../signup/signup.html" ng-click="header.signup();">
							<img ng-src="../../images/ic-sign-up.svg" alt="{{ header.signUp }}" title="{{ header.signUp }}" />
						</a>
						 a ends 

					</div>
					 div ic-menu ends 

				</div>
-->
				<!-- div menu ends -->

    	    </div>
    	    <!-- div header-pad, wrapper ends -->

    	</header>
    	<!-- header ends -->
		
		<div class="container">
			<div class="container-pad wrapper">
				<div class="sign-up-view">
					<div class="form-field">
						<label>Customer Name</label>
						<select ng-options="item for item in placeOrderScreen.customers" 
								ng-model="placeOrderScreen.customerName">
<!--							<option ng-repeat="item in placeOrderScreen.customers" ng-click="placeOrderScreen.changeCustomer($index);" ng-model="placeOrderScreen.customerName">{{ item }}</option>-->
						</select>
					</div>
					<!-- div form-field -->
					
					<div class="form-field">
						<label>Item</label>
						<select 
								ng-options="item as item.name for item in placeOrderScreen.menuItems" 
								ng-model="placeOrderScreen.itemName">
						</select>
<!--							<option ng-repeat="item in placeOrderScreen.menuItems" ng-click="placeOrderScreen.changeItem($index);" ng-model="placeOrderScreen.itemName">{{ item }}</option>-->
					</div>
					<!-- div form-field -->

					<div class="form-field">
						<div class="quantity-counter">
							<input type="number" id="quantity" ng-model="placeOrderScreen.quantity" name="quantity" placeholder="Quantity" ng-required />

							<button ng-click="placeOrderScreen.increase();">+</button>
							<button ng-click="placeOrderScreen.decrease();">-</button>
							
						</div>
						<span ng-if="placeOrderScreen.errorQty">{{ placeOrderScreen.errorMsg }}</span>
					</div>
					<!-- div form-field -->
					
					<div class="form-field">
						<input type="text" id="instructions" ng-model="placeOrderScreen.instructions" name="instructions" placeholder="Optional Instructions" />
					</div>
					<!-- div form-field -->
					
					<div class="form-field">
						<input type="text" id="amount" ng-model="placeOrderScreen.amount" name="amount" placeholder="Amount" ng-disabled="true" ng-required />
					</div>
					<!-- div form-field -->
					
<!--
					<div class="form-field">
						<input type="password" id="con-password" ng-model="signUpScreen.conPassword" name="con-password" placeholder="Confirm Password" ng-required />
					</div>
-->
					<!-- div form-field -->
					
				</div>
				<!-- div login-view ends -->

			</div>
			<!-- div container-pad, wrapper ends -->

		</div>
		<!-- div container ends -->

		<footer ng-controller="FooterController as footer" ng-if="!footer.isFooterVisible">
			<div class="footer-pad wrapper">
				<div class="form-field">
					<button ng-click="placeOrderScreen.ePlaceOrder();">Place Order</button>
				</div>
				<!-- div form-field ends -->
				
			</div>
			<!-- div footer-pad, wrapper ends -->

		</footer>
		<!-- footer ends -->
		
	</form>
	<!-- form ends -->
	
</body>
</html>
