<!DOCTYPE html>
<html ng-app="CafeApp">
	
<head>
	<title ng-controller="TitleController as title" ng-bind-template="{{ title.pageTitle() }}">
	</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="../../styles/base.css" />
	<link rel="stylesheet" type="text/css" href="../../styles/style-cafe.css" />
</head>

<body>
	<form>
		<div class="container">
			<div class="container-pad wrapper">
				<div class="sign-up-view">
					<div class="form-field">
						<input type="text" id="name" ng-model="coWorker.name" name="name" placeholder="Full Name" ng-required="true" />
					</div>
					<!-- div form-field -->

					<div class="form-field">
						<input type="text" id="company" ng-model="coWorker.company" name="company" placeholder="Company Name" ng-required="true" />
					</div>
					<!-- div form-field -->

					<div class="form-field">
						<input type="email" id="email" ng-model="coWorker.email" name="email" placeholder="Email Address" ng-required="true" />
					</div>
					<!-- div form-field -->

					<div class="form-field">
						<input type="tel" id="mobile" ng-model="coWorker.mobile" name="mobile" placeholder="Mobile Number" ng-required="true" maxlength="13" />
					</div>
					<!-- div form-field -->

					<div class="form-field">
						<input type="password" id="password" ng-model="coWorker.password" name="password" placeholder="Password" ng-required="true" />
					</div>
					<!-- div form-field -->

					<div class="form-field">
						<input type="password" id="con-password" ng-model="coWorker.conPassword" name="con-password" placeholder="Confirm Password" ng-required="true" />
					</div>
					<!-- div form-field -->

				</div>
				<!-- div login-view ends -->

			</div>
			<!-- div container-pad, wrapper ends -->

		</div>
		<!-- div container ends -->

	</form>

</body>

</html>
