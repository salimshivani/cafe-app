<!DOCTYPE html>
<html ng-app="CafeApp">

<head>
    <title ng-controller="TitleController as title" ng-bind-template="{{ title.pageTitle() }}">
	</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.7.8/angular-route.min.js"></script>

	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
	
	<!-- AngularFIre -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/2.3.0/angularfire.min.js"></script>

    <script src="../../scripts/cafe-app.js"></script>
<!--    <script src="place-order.js"></script>-->

    <link rel="stylesheet" type="text/css" href="../../styles/base.css" />
    <link rel="stylesheet" type="text/css" href="../../styles/style-cafe.css" />
</head>

<body class="with-footer" ng-controller="AddItemController as addItem">
	
	<form method="post">
		
		<header ng-controller="AddItemHeaderController as header">
    	    <div class="header-pad wrapper">
				<div class="ic-back">
					<a href="../home/home.html">
						<img src="../../images/ic-back.svg" height="20px" width="20px" />
					</a>
				</div>
				<!-- div ic-back ends -->
				
    	        <div class="title">
    	            <strong ng-bind-template="{{ header.title }}">
    	            </strong>
    	        </div>
    	        <!-- div title ends -->

<!--
				<div class="menu">
					<div class="ic-menu"> ng-if="mobileNumber.length !== 10"> 
						<a href="../signup/signup.html" ng-click="header.signup();">
							<img ng-src="../../images/ic-sign-up.svg" alt="{{ header.signUp }}" title="{{ header.signUp }}" />
						</a>
						 a ends 

					</div>
					 div ic-menu ends 

				</div>
-->
				<!-- div menu ends -->

    	    </div>
    	    <!-- div header-pad, wrapper ends -->

    	</header>
    	<!-- header ends -->
		
		<div class="container">
			<div class="container-pad wrapper">
				<div class="add-item-view">
					<div class="form-field">
						<label>Item Name</label>
						<input type="text" id="item-name" ng-model="addItem.itemName" name="item-name" autofocus="" placeholder="Item Name" ng-required="true" />
						<span class="error" ng-if="addItem.itemName === ''">{{ addItem.errorMsg }}</span>
					</div>
					<!-- div form-field ends -->

					<div class="form-field">
						<div class="flex">
							<div class="form-field">
								<label>Price</label>
								<input type="number" id="price" ng-model="addItem.price" name="price" placeholder="Price" ng-required="true" />
<!--								<span class="error" ng-if="addItem.price === 0">{{ addItem.errorMsg }}</span>-->
							</div>
							<!-- div form-field ends -->

							<div class="form-field">
								<label for="availability">Available</label>
								<input type="checkbox" id="availability" ng-model="addItem.availability" name="availability" />
							</div>
							<!-- div form-field ends -->

						</div>
						<!-- div flex ends -->

					</div>
					<!-- div form-field ends -->

				</div>
				<!-- div login-view ends -->

			</div>
			<!-- div container-pad, wrapper ends -->

		</div>
		<!-- div container ends -->

		<footer ng-controller="FooterController as footer" ng-if="addItem.isFooterVisible">
			<div class="footer-pad wrapper">
				<div class="form-field">
					<button ng-click="addItem.eAddItem();">
						Place Order
					</button>
				</div>
				<!-- div form-field ends -->
				
			</div>
			<!-- div footer-pad, wrapper ends -->

		</footer>
		<!-- footer ends -->
		
	</form>
	<!-- form ends -->
	
</body>
</html>
